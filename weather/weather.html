<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">

    

</head>
<body>
    <div class="main">
        <nav class="navbar">
            <h1>Weather Forecast</h1>
        </nav>

        <div class="input-section">
            <input type="text" placeholder="Search City..." class="cityInput" id="cityInput">
            <button id="searchBtn">Search</button>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <p id="date"></p>
                <div class="weather-details">
                    <div class="detail">
                        <h3>Temperature</h3>
                        <p id="temperature"></p>
                    </div>
                    <div class="detail">
                        <h3>Weather</h3>
                        <p id="weatherType"></p>
                    </div>
                    <div class="detail">
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                    <div class="detail">
                        <h3>Wind Speed</h3>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecastContainer" class="forecast-container"></div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <h2>City not found</h2>
            <p>Please check the city name and try again.</p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/weatherApi.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
