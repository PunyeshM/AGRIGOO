<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../static/css/weather.css">
    
</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <p>AgriTech_Titans</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                           
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/crop-disease">Crop Diseases</a></li>
                                <li><a class="dropdown-item" href="/fertilizer-recommendation">Fertilizer Recommendation</a>
                                </li>
                                <li><a class="dropdown-item" href="/crop-recommendation">Crop Recommendation</a></li>
                            </ul>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#contact">Team Info</a>
                            </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="input-section">
            <input type="text" placeholder="Search City..." class="cityInput" id="cityInput">
            <button id="searchBtn">Search</button>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <p id="date"></p>
                <div class="weather-details">
                    <div class="detail">
                        <h3>Temperature</h3>
                        <p id="temperature"></p>
                    </div>
                    <div class="detail">
                        <h3>Weather</h3>
                        <p id="weatherType"></p>
                    </div>
                    <div class="detail">
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                    <div class="detail">
                        <h3>Wind Speed</h3>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecastContainer" class="forecast-container"></div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <h2>City not found</h2>
            <p>Please check the city name and try again.</p>
        </div>
    </div>
    <script src="../static/js/"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/weatherApi.js"></script>
    
</body>
</html>
